<form class="box col-md-6">
    <h2>New Post</h2>
    <blockquote>
        <p>Input the post data and click <strong>'Post'</strong>.</p>
    </blockquote>

    <div class="form-group">
        <div class="input-group">
            <label for="username" class="input-group-addon glyphicon glyphicon-user"></label>
            <input type="textarea" id="username" ng-model="postData.postContent" class="form-control" placeholder="Post Content" required/>
        </div>
    </div>


    <div class="form-group">
        <div class="input-group">
            <button type="button" class="btn btn-primary" ng-click="createNewPost(postData)">Post</button>
        </div>
    </div>
</form>

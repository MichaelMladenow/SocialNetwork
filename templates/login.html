<form class="box col-md-6">
    <h2>Login</h2>
    <blockquote>
        <p>Input your login details below and click <strong>'Login'</strong>.</p>
    </blockquote>

    <div class="form-group">
        <div class="input-group">
            <label for="username" class="input-group-addon glyphicon glyphicon-user"></label>
            <input type="text" id="username" ng-model="userData.username" class="form-control" placeholder="Username" required/>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <label for="password" class="input-group-addon glyphicon glyphicon-lock"></label>
            <input type="password" id="password" ng-model="userData.password" class="form-control" placeholder="Password" required/>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <button type="button" class="btn btn-primary" ng-click="login(userData)">Login</button>
        </div>
    </div>
</form>

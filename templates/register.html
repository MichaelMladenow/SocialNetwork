<form class="box col-md-6">
    <h2>Register</h2>
    <blockquote>
        <p>Input your credentials below and click <strong>'Register'</strong>.</p>
    </blockquote>

    <div class="form-group">
        <div class="input-group">
            <label for="username" class="input-group-addon glyphicon glyphicon-user"></label>
            <input type="text" id="username" ng-model="userData.username" class="form-control"
                   placeholder="Username" required/>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <label for="password" class="input-group-addon glyphicon glyphicon-lock"></label>
            <input type="password" id="password" ng-model="userData.password" class="form-control"
                   placeholder="Password" required/>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <label for="confirmPassword" class="input-group-addon glyphicon glyphicon-lock"></label>
            <input type="password" id="confirmPassword" ng-model="userData.confirmPassword" class="form-control"
                   placeholder="Confirm Password" required/>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <label for="name" class="input-group-addon glyphicon glyphicon-text-size"></label>
            <input type="text" id="name" ng-model="userData.name" class="form-control"
                   placeholder="Your name" required/>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <label for="email" class="input-group-addon glyphicon glyphicon-envelope"></label>
            <input type="text" id="email" ng-model="userData.email" class="form-control"
                   placeholder="Email" required/>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <button type="button" class="btn btn-primary" ng-click="register(userData)">Register
            </button>
        </div>
    </div>
</form>
